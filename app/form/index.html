<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务申请 - 包厢点菜/招待物资</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .form-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            color: white;
            margin: -24px -24px 24px -24px;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        }

        .form-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .form-header p {
            opacity: 0.9;
        }

        .form-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .form-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-tab.active {
            background: var(--primary);
            color: white;
        }

        .form-tab:hover:not(.active) {
            background: rgba(99, 102, 241, 0.1);
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .submitter-info {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .submitter-info h3 {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .info-field input,
        .info-field select,
        .info-field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .supply-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
        }

        .supply-item .name {
            flex: 1;
            font-weight: 500;
        }

        .supply-item .spec {
            color: var(--text-muted);
            font-size: 13px;
        }

        .supply-item .price {
            color: var(--primary);
            font-weight: 600;
        }

        .supply-item .qty-input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .success-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-modal.show {
            display: flex;
        }

        .success-content {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: var(--radius-xl);
            text-align: center;
            max-width: 400px;
        }

        .success-content i {
            font-size: 64px;
            color: var(--success);
            margin-bottom: 20px;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .cat-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
        }

        .cat-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <main class="main-content" style="max-width: 900px; margin: 0 auto; padding-top: 24px;">
        <div class="form-header">
            <h1><i class="bi bi-clipboard-check"></i> 业务申请</h1>
            <p>包厢点菜 / 招待物资</p>
        </div>

        <div class="form-tabs">
            <button class="form-tab active" data-panel="ordering"><i class="bi bi-cup-hot"></i> 包厢点菜</button>
            <button class="form-tab" data-panel="supplies"><i class="bi bi-basket"></i> 招待物资</button>
        </div>

        <div class="submitter-info">
            <h3><i class="bi bi-person-badge"></i> 基本信息</h3>
            <div class="info-grid">
                <div class="info-field">
                    <label>申请人 *</label>
                    <input type="text" id="submitterName" placeholder="请输入姓名" required>
                </div>
                <div class="info-field">
                    <label>部门</label>
                    <select id="submitterDept">
                        <option value="">请选择部门</option>
                        <option value="销售部">销售部</option>
                        <option value="市场部">市场部</option>
                        <option value="技术部">技术部</option>
                        <option value="人事部">人事部</option>
                        <option value="财务部">财务部</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="info-field">
                    <label>用餐/使用日期 *</label>
                    <input type="date" id="useDate" required>
                </div>
                <div class="info-field">
                    <label>人数 *</label>
                    <input type="number" id="guestCount" value="10" min="1" max="100" required>
                </div>
            </div>
        </div>

        <!-- 包厢点菜面板 -->
        <div class="form-panel active" id="panelOrdering">
            <div class="category-tabs" id="categoryTabs" style="margin-bottom: 20px;"></div>
            <div class="menu-grid" id="menuGrid"></div>

            <div class="submitter-info" style="margin-top: 24px;">
                <h3><i class="bi bi-cart-check"></i> 已选菜品</h3>
                <div id="selectedSummary" style="color: var(--text-muted);">尚未选择任何菜品</div>
                <div id="totalPriceRow" style="margin-top: 16px; font-size: 18px; font-weight: 700;">
                    预估总价: <span id="totalPrice" style="color: var(--primary);">¥0</span>
                </div>
            </div>

            <div class="submitter-info">
                <h3><i class="bi bi-chat-left-text"></i> 备注</h3>
                <textarea id="orderRemarks" placeholder="如有特殊要求请在此说明" style="height:60px; resize:none;"></textarea>
            </div>

            <button class="submit-btn" id="submitOrderBtn">
                <i class="bi bi-send"></i> 提交点菜单
            </button>
        </div>

        <!-- 招待物资面板 -->
        <div class="form-panel" id="panelSupplies">
            <div class="category-filter" id="supplyFilter">
                <button class="cat-btn active" data-cat="all">全部</button>
                <button class="cat-btn" data-cat="fruit"><i class="bi bi-apple"></i> 水果</button>
                <button class="cat-btn" data-cat="beverage"><i class="bi bi-cup-straw"></i> 饮料</button>
            </div>

            <div id="suppliesList"></div>

            <div class="submitter-info" style="margin-top: 24px;">
                <h3><i class="bi bi-list-check"></i> 已选物资</h3>
                <div id="suppliesSummary" style="color: var(--text-muted);">尚未选择任何物资</div>
                <div id="suppliesTotalRow" style="margin-top: 16px; font-size: 18px; font-weight: 700;">
                    预估总价: <span id="suppliesTotalPrice" style="color: var(--primary);">¥0</span>
                </div>
            </div>

            <div class="submitter-info">
                <h3><i class="bi bi-chat-left-text"></i> 备注</h3>
                <textarea id="supplyRemarks" placeholder="如有特殊要求请在此说明" style="height:60px; resize:none;"></textarea>
            </div>

            <button class="submit-btn" id="submitSupplyBtn">
                <i class="bi bi-send"></i> 提交物资申请
            </button>
        </div>
    </main>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <i class="bi bi-check-circle-fill"></i>
            <h2>提交成功！</h2>
            <p>您的申请已提交，行政部门会尽快处理。</p>
            <button class="btn btn-primary" style="width:100%; margin-top:16px; padding:12px;"
                onclick="location.reload()">
                继续填写
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../shared/data.js"></script>
    <script>
        (function () {
            // --- 状态 ---
            let orderCart = [];
            let supplyCart = [];
            let menuItems = [];
            let procurement = [];
            let settings = {};
            let currentMenuCat = 'all';
            let currentSupplyCat = 'all';

            // --- 初始化 ---
            function init() {
                menuItems = DataManager.getMenuItems();
                procurement = DataManager.getProcurement();
                settings = DataManager.getSettings();

                setDefaultDate();
                bindEvents();
                renderCategories();
                renderMenu();
                renderSupplies();

                if (!settings.showPriceToStaff) {
                    document.getElementById('totalPriceRow').style.display = 'none';
                    document.getElementById('suppliesTotalRow').style.display = 'none';
                }
            }

            function setDefaultDate() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('useDate').value = tomorrow.toISOString().split('T')[0];
            }

            // --- 事件绑定 (顶层委托) ---
            function bindEvents() {
                // 主标签切换
                document.querySelectorAll('.form-tab').forEach(tab => {
                    tab.onclick = function () {
                        document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
                        this.classList.add('active');
                        const panel = this.dataset.panel;
                        document.getElementById('panel' + panel.charAt(0).toUpperCase() + panel.slice(1)).classList.add('active');
                    };
                });

                // 提交按钮
                document.getElementById('submitOrderBtn').onclick = submitOrder;
                document.getElementById('submitSupplyBtn').onclick = submitSupplies;

                // 物资分类筛选
                document.getElementById('supplyFilter').onclick = function (e) {
                    const btn = e.target.closest('.cat-btn');
                    if (!btn) return;
                    this.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSupplyCat = btn.dataset.cat;
                    renderSupplies();
                };

                // 菜单格子 - 事件委托
                document.getElementById('menuGrid').onclick = function (e) {
                    const btn = e.target.closest('.qty-btn');
                    if (btn) {
                        e.stopPropagation();
                        e.preventDefault();
                        const id = btn.dataset.id;
                        const delta = btn.classList.contains('qty-plus') ? 1 : -1;
                        adjustOrderQty(id, delta);
                    }
                };

                // 物资列表 - 事件委托
                document.getElementById('suppliesList').onclick = function (e) {
                    const btn = e.target.closest('.qty-btn');
                    if (btn) {
                        e.stopPropagation();
                        e.preventDefault();
                        const id = btn.dataset.id;
                        const delta = btn.classList.contains('supply-plus') ? 1 : -1;
                        adjustSupplyQty(id, delta);
                    }
                };

                // 物资输入框变化
                document.getElementById('suppliesList').onchange = function (e) {
                    if (e.target.classList.contains('qty-input')) {
                        setSupplyQty(e.target.dataset.id, e.target.value);
                    }
                };
            }

            // --- 菜单渲染 ---
            function renderCategories() {
                const container = document.getElementById('categoryTabs');
                let html = '<button class="category-tab active" data-cat="all">全部</button>';
                categories.forEach(c => {
                    html += `<button class="category-tab" data-cat="${c.id}"><i class="bi ${c.icon}"></i> ${c.name}</button>`;
                });
                container.innerHTML = html;

                container.onclick = function (e) {
                    const btn = e.target.closest('.category-tab');
                    if (!btn) return;
                    this.querySelectorAll('.category-tab').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMenuCat = btn.dataset.cat;
                    renderMenu();
                };
            }

            function renderMenu() {
                const items = currentMenuCat === 'all'
                    ? menuItems
                    : menuItems.filter(i => i.category === currentMenuCat);

                const showPrice = settings.showPriceToStaff;

                document.getElementById('menuGrid').innerHTML = items.map(item => {
                    const inCart = orderCart.find(c => c.id === item.id);
                    const qty = inCart ? inCart.qty : 0;
                    return `
                    <div class="menu-item ${qty > 0 ? 'selected' : ''}" data-id="${item.id}">
                        ${qty > 0 ? '<div class="item-check"><i class="bi bi-check"></i></div>' : ''}
                        <div class="item-header">
                            <span class="item-name">${item.name}</span>
                            ${showPrice ? `<span class="item-price">${appConfig.currency}${item.price}</span>` : ''}
                        </div>
                        <div class="item-footer">
                            <span class="item-unit">/${item.unit}</span>
                            <div class="item-quantity">
                                <button type="button" class="qty-btn qty-minus" data-id="${item.id}"><i class="bi bi-dash"></i></button>
                                <span class="qty-value">${qty}</span>
                                <button type="button" class="qty-btn qty-plus" data-id="${item.id}"><i class="bi bi-plus"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            }

            function adjustOrderQty(id, delta) {
                const item = menuItems.find(m => m.id === id);
                if (!item) return;

                let cartItem = orderCart.find(c => c.id === id);
                if (cartItem) {
                    cartItem.qty = Math.max(0, cartItem.qty + delta);
                    if (cartItem.qty === 0) orderCart = orderCart.filter(c => c.id !== id);
                } else if (delta > 0) {
                    orderCart.push({ id, qty: 1, name: item.name, price: item.price, unit: item.unit });
                }

                renderMenu();
                updateOrderSummary();
            }

            function updateOrderSummary() {
                const container = document.getElementById('selectedSummary');
                const totalEl = document.getElementById('totalPrice');

                if (orderCart.length === 0) {
                    container.innerHTML = '尚未选择任何菜品';
                    totalEl.textContent = '¥0';
                    return;
                }

                let total = 0;
                container.innerHTML = orderCart.map(c => {
                    const subtotal = c.price * c.qty;
                    total += subtotal;
                    return `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border);">
                    <span>${c.name} × ${c.qty}</span>
                    ${settings.showPriceToStaff ? `<span>¥${subtotal}</span>` : ''}
                </div>`;
                }).join('');

                totalEl.textContent = `¥${total}`;
            }

            // --- 物资渲染 ---
            function renderSupplies() {
                const items = currentSupplyCat === 'all'
                    ? procurement
                    : procurement.filter(p => p.category === currentSupplyCat);

                const showPrice = settings.showPriceToStaff;

                document.getElementById('suppliesList').innerHTML = items.map(item => {
                    const inCart = supplyCart.find(c => c.id === item.id);
                    const qty = inCart ? inCart.qty : 0;

                    let winnerPrice = 0;
                    if (item.quotes && item.winnerId) {
                        const quote = item.quotes.find(q => q.supplierId === item.winnerId);
                        if (quote) winnerPrice = quote.price;
                    }

                    return `
                    <div class="supply-item">
                        <div style="flex:1;">
                            <div class="name">${item.name}</div>
                            <div class="spec">${item.spec || ''} · ${item.perCapita}${item.unit}/人</div>
                        </div>
                        ${showPrice && winnerPrice ? `<div class="price">¥${winnerPrice}/${item.unit}</div>` : ''}
                        <div style="display:flex; align-items:center; gap:8px;">
                            <button type="button" class="qty-btn supply-minus" data-id="${item.id}"><i class="bi bi-dash"></i></button>
                            <input type="number" class="qty-input" value="${qty}" min="0" data-id="${item.id}">
                            <button type="button" class="qty-btn supply-plus" data-id="${item.id}"><i class="bi bi-plus"></i></button>
                        </div>
                    </div>
                `;
                }).join('');
            }

            function adjustSupplyQty(id, delta) {
                const item = procurement.find(p => p.id === id);
                if (!item) return;

                let cartItem = supplyCart.find(c => c.id === id);
                if (cartItem) {
                    cartItem.qty = Math.max(0, cartItem.qty + delta);
                    if (cartItem.qty === 0) supplyCart = supplyCart.filter(c => c.id !== id);
                } else if (delta > 0) {
                    const guestCount = parseInt(document.getElementById('guestCount').value) || 10;
                    const defaultQty = Math.ceil(item.perCapita * guestCount);
                    supplyCart.push({ id, qty: defaultQty, name: item.name, spec: item.spec, unit: item.unit });
                }

                renderSupplies();
                updateSupplySummary();
            }

            function setSupplyQty(id, value) {
                const qty = Math.max(0, parseInt(value) || 0);
                const item = procurement.find(p => p.id === id);
                if (!item) return;

                let cartItem = supplyCart.find(c => c.id === id);
                if (qty === 0) {
                    supplyCart = supplyCart.filter(c => c.id !== id);
                } else if (cartItem) {
                    cartItem.qty = qty;
                } else {
                    supplyCart.push({ id, qty, name: item.name, spec: item.spec, unit: item.unit });
                }

                updateSupplySummary();
            }

            function updateSupplySummary() {
                const container = document.getElementById('suppliesSummary');
                const totalEl = document.getElementById('suppliesTotalPrice');

                if (supplyCart.length === 0) {
                    container.innerHTML = '尚未选择任何物资';
                    totalEl.textContent = '¥0';
                    return;
                }

                let total = 0;
                container.innerHTML = supplyCart.map(c => {
                    const item = procurement.find(p => p.id === c.id);
                    let price = 0;
                    if (item && item.quotes && item.winnerId) {
                        const quote = item.quotes.find(q => q.supplierId === item.winnerId);
                        if (quote) price = quote.price;
                    }
                    const subtotal = price * c.qty;
                    total += subtotal;

                    return `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border);">
                    <span>${c.name} ${c.qty}${c.unit}</span>
                    ${settings.showPriceToStaff ? `<span>¥${subtotal.toFixed(2)}</span>` : ''}
                </div>`;
                }).join('');

                totalEl.textContent = `¥${total.toFixed(2)}`;
            }

            // --- 提交 ---
            function getBasicInfo() {
                return {
                    name: document.getElementById('submitterName').value.trim(),
                    dept: document.getElementById('submitterDept').value,
                    date: document.getElementById('useDate').value,
                    guests: parseInt(document.getElementById('guestCount').value)
                };
            }

            function submitOrder() {
                const info = getBasicInfo();
                if (!info.name) { toast('⚠️ 请填写申请人'); return; }
                if (!info.date) { toast('⚠️ 请选择日期'); return; }
                if (orderCart.length === 0) { toast('⚠️ 请至少选择一道菜品'); return; }

                DataManager.addSubmission({
                    type: 'ordering',
                    submitter: { name: info.name, dept: info.dept },
                    mealDate: info.date,
                    guestCount: info.guests,
                    items: orderCart,
                    totalPrice: orderCart.reduce((sum, c) => sum + c.price * c.qty, 0),
                    remarks: document.getElementById('orderRemarks').value.trim()
                });

                document.getElementById('successModal').classList.add('show');
            }

            function submitSupplies() {
                const info = getBasicInfo();
                if (!info.name) { toast('⚠️ 请填写申请人'); return; }
                if (!info.date) { toast('⚠️ 请选择日期'); return; }
                if (supplyCart.length === 0) { toast('⚠️ 请至少选择一项物资'); return; }

                DataManager.addProcurementSubmission({
                    type: 'supplies',
                    submitter: { name: info.name, dept: info.dept },
                    useDate: info.date,
                    guestCount: info.guests,
                    items: supplyCart,
                    remarks: document.getElementById('supplyRemarks').value.trim()
                });

                document.getElementById('successModal').classList.add('show');
            }

            function toast(msg) {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2500);
            }

            // 启动
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</body>

</html>
